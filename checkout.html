<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/checkout.css">
    <title>Fua Chapchap</title>
</head>
<body>
  <div class="checkoutform" id="checkout">
      <h3 class="text centre" id="checkout-form"> Checkout Form</h3>
      <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8 checkout-overlay text-center">
              <form class="col-sm-6 offset-sm-3 text-center">
                  <label>Select Service Option:</label>
                  <select class="custom-select custom-select-md mb-3 service option" required>
                      <option value="inhouse">Inhouse</option>
                      <option value="pickup"> Pickup</option>
                  </select>
                  <label for="number">Enter the Weight of Your Clothes in Kgs:</label>
                  <input type="number" class="form-control" id="number" placeholder="Weight in Kgs" min="1" required>
                 <label>Select Your Preferred Payment Method:</label>
                 <select class="custom-select custom-select-md mb-3" id="Payment Method" required>
                     <option value="Mpesa">Mpesa</option>
                     <option value="debit card">Debit Card</option>
                 </select>
              </form>
              <a href="#summary">
                  <button type="submit" class="btn btn-success checkout" id="checkout">
                      Checkout
                  </button>
              </a>

          </div>
          <div class="col-sm-2"></div>
      </div>

  </div>  




</body>

<script src="./js/checkout.js"></script>
<script src="./js/jquery-3.6.0.js"></script>
</html>
