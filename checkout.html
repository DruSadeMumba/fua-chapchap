<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/checkout.css">
    <title>Fua Chapchap</title>
</head>
<body>
    <h3>Checkout form</h3>
    <form action="" class="form-group col-sm-6 data">
        <input type="text" class="form-control checkoutdata" placeholder="Enter your Name:">
        <input type="text" class="form-control checkoutdata" placeholder="Enter your phone number: ">
        <input type="text" class="form-control checkoutdata" placeholder="Enter your location: ">
        <input type="number" class="form-control" id="number" placeholder="Number of Kgs:" min="1" required>
        <button class="btn bg-info text-center d-block mx-auto go">Checkout</button>
    </form>
    <h3>Payment Method</h3>
    <div class="radio">
        <label>
            <input type="radio" name="paymentmethod" value="Mpesa" checked>
            Mpesa
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="paymentmethod" value="debitcard">
            Debit card
        </label>
    </div>




</body>

<script src="./js/checkout.js"></script>
<script src="./js/jquery-3.6.0.js"></script>
</html>
