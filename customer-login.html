<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./login-assets/icons8-login-16.png" type="image/x-icon">
    <!-- GOOGLEFONTS APIs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/customer-login.css">
    <title>Customer-login</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="container">
                    <h1 class="display-3">Please fill in your details</h1>
                </div>
                <div class="customer-login">
                    <div class="container">
                        <form action="">
                            <fieldset>
                                <!-- <legend>Please fill these fields:</legend> -->
                                <label for="Names" class="form-label">Enter first name:</label><br>
                                <input type="text" placeholder="First name" required><br>                       
                                <label for="Names" class="form-label pt-3">Enter second name:</label><br>
                                <input type="text" placeholder="Second name" required><br>
                                <label for="phonenumber" class=" form-label pt-3">Enter phone number :</label><br>
                                <input type="number" placeholder="Enter phone number" required><br>
                                <label for="email" class="form-label pt-3">Enter e-mail address</label><br>
                                <input type="email" name="" id="" placeholder="Enter e-mail address" required><br>
                                <label for="location" class="form-label pt-3"></label><br>
                                <input type="text" name="" id="" placeholder="Enter locality"><br>
                                <label for="password" class="form-label pt-3">Enter password</label><br>
                                <input type="password"><br>
                                <!-- <label for="gender" class=" form-label pt-3">Choose a gender :</label><br>
                                <select name="" id="">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select> -->
                            </fieldset>
                        </form>
                        <div>
                            <a href=""><button type="submit" class="btn btn-success">Request Service</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/customer-login.js"></script>
</body>
</html>
